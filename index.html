<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Income</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <main>
      <section class="w-full lg:w-1/3 mx-auto shadow-lg rounded-lg p-10">
         <h3 class="text-center text-black font-semibold text-3xl mb-5">Income</h3>
         <div class="flex items-center gap-5 py-3">
            <p class="text-lg text-black font-semibold w-20 text-end">Income:</p>
            <input id="income-field" class="w-full border border-slate-400 px-2 py-1 bg-slate-100
             text-black focus:outline-none" type="text" placeholder="Enter Your income">
         </div>
         <h3 class=" text-black font-semibold text-2xl my-4 text-center">Expenses</h3>
         <div class="flex items-center gap-5 py-3">
            <p class="text-lg text-black font-semibold w-20 text-end">Food:</p>
            <input id="food-expenses" class="w-full border border-slate-400 px-2 py-1 bg-slate-100
             text-black focus:outline-none" type="text" placeholder="Enter Your Food Expenses">
         </div>
         <div class="flex items-center gap-5 py-3">
            <p class="text-lg text-black font-semibold w-20 text-end">Rent:</p>
            <input id="rent-expenses" class="w-full border border-slate-400 px-2 py-1 bg-slate-100
             text-black focus:outline-none" type="text" placeholder="Enter Your Rent Expenses">
         </div>
         <div class="flex items-center gap-5 py-3">
            <p class="text-lg text-black font-semibold w-20 text-end">Clothes:</p>
            <input id="clothes-expenses" class="w-full border border-slate-400 px-2 py-1 bg-slate-100
             text-black focus:outline-none" type="text" placeholder="Enter Your Clothes Expenses">
         </div>
         <button id="calculate-btn" class="bg-blue-500 mt-5 px-5 py-2 text-white
          font-semibold text-lg">Calculate</button>
         <div class="text-start my-5">
            <h1 class=" text-black font-semibold text-2xl py-3">Total Expenses:<span id="total-expenses"></span></h1>
            <h1 class=" text-black font-semibold text-2xl">Balance:<span id="balance"></span></h1>
         </div>
         <div class="flex items-center gap-5">
            <p class="text-lg text-black font-semibold w-20">Clothes:</p>
            <input class="border border-slate-400 px-2 py-1 bg-slate-100 text-black
             focus:outline-none" type="text" id="save-amount-percent">
            <p>%</p>
            <button class="bg-blue-500 mt-5 px-5 py-2 text-white
          font-semibold text-lg" id="save-btn">Save</button>
         </div>
         <div class="text-start">
            <h1 class=" text-black font-semibold text-2xl py-3">Saving Amount:<span id="saving-amount"></span></h1>
            <h1 class=" text-black font-semibold text-2xl">Remaining Balance:<span id="remaining-balance"></span></h1>
         </div>
      </section>
   </main>
   <script src="./app.js"></script>
</body>

</html>
